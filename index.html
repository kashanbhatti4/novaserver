<script>
  document.addEventListener("DOMContentLoaded", function () {
    function updateClock() {
      const now = new Date();

      // Digital Clock - Local Time
      let localHours = now.getHours();
      let localMinutes = now.getMinutes();
      let localAmPm = localHours >= 12 ? "PM" : "AM";

      localHours = localHours % 12;
      localHours = localHours ? localHours : 12; // Adjust 0 to 12
      localMinutes = localMinutes < 10 ? "0" + localMinutes : localMinutes;

      const localTimeString = `${localHours}:${localMinutes}${localAmPm}`;

      const clockElement = document.getElementById("clock");
      if (clockElement) {
        clockElement.textContent = `${localTimeString} PST`;
      }

      // Analog Clock
      const minuteDegree = (now.getMinutes() / 60) * 360;
      const hourDegree =
        ((now.getHours() % 12) / 12) * 360 + (now.getMinutes() / 60) * 30;

      const minuteHand = document.getElementById("minute-hand");
      const hourHand = document.getElementById("hour-hand");

      if (minuteHand) {
        minuteHand.style.transform = `rotate(${minuteDegree}deg)`;
      }
      if (hourHand) {
        hourHand.style.transform = `rotate(${hourDegree}deg)`;
      }
    }

    // Update clock every minute
    setInterval(updateClock, 1000);

    // Call function once to initialize the clock immediately
    updateClock();
  });
</script>

     <script>
       class Button {
         constructor(buttonElement) {
           this.block = buttonElement;
           this.init();
           this.initEvents();
         }
 
         init() {
           const el = gsap.utils.selector(this.block);
 
           this.DOM = {
             button: this.block,
             flair: el(".button__flair"),
           };
 
           this.xSet = gsap.quickSetter(this.DOM.flair, "xPercent");
           this.ySet = gsap.quickSetter(this.DOM.flair, "yPercent");
         }
 
         getXY(e) {
           const { left, top, width, height } =
             this.DOM.button.getBoundingClientRect();
 
           const xTransformer = gsap.utils.pipe(
             gsap.utils.mapRange(0, width, 0, 100),
             gsap.utils.clamp(0, 100)
           );
 
           const yTransformer = gsap.utils.pipe(
             gsap.utils.mapRange(0, height, 0, 100),
             gsap.utils.clamp(0, 100)
           );
 
           return {
             x: xTransformer(e.clientX - left),
             y: yTransformer(e.clientY - top),
           };
         }
 
         initEvents() {
           this.DOM.button.addEventListener("mouseenter", (e) => {
             const { x, y } = this.getXY(e);
 
             this.xSet(x);
             this.ySet(y);
 
             gsap.to(this.DOM.flair, {
               scale: 1,
               duration: 0.4,
               ease: "power2.out",
             });
           });
 
           this.DOM.button.addEventListener("mouseleave", (e) => {
             const { x, y } = this.getXY(e);
 
             gsap.killTweensOf(this.DOM.flair);
 
             gsap.to(this.DOM.flair, {
               xPercent: x > 90 ? x + 20 : x < 10 ? x - 20 : x,
               yPercent: y > 90 ? y + 20 : y < 10 ? y - 20 : y,
               scale: 0,
               duration: 0.3,
               ease: "power2.out",
             });
           });
 
           this.DOM.button.addEventListener("mousemove", (e) => {
             const { x, y } = this.getXY(e);
 
             gsap.to(this.DOM.flair, {
               xPercent: x,
               yPercent: y,
               duration: 0.4,
               ease: "power2",
             });
           });
         }
       }
 
       const buttonElements = document.querySelectorAll('[data-block="button"]');
 
       buttonElements.forEach((buttonElement) => {
         new Button(buttonElement);
       });
 
       gsap.to(".min-head", {
         x: 500,
         duration: 1,
         delay: 1,
         repeat: 1,
         yoyo: true,
       });
       gsap.to(".min-head2", {
         x: -850,
         duration: 1,
         delay: 1,
         repeat: 1,
         yoyo: true,
       });
     </script>
